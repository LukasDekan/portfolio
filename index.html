<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startup</title>
    <link rel="stylesheet" href="aBCDstartup.css">
</head>
<body>

    <article>
        <section class="parent">
            <!-- LEAF 1 -->
            <div id="leaf1">
                <img src="/0StartupIMG/leaf-backdrop.png" alt="leaf1">
            </div>
            <!-- LEAF 2 -->
            <div id="leaf2">
                <img src="/0StartupIMG/leaf-backdrop.png" alt="leaf2">
            </div>

            <div class="div6"><h2>Welcome to Lukas' Portfolio!</h2></div>


            <a id="startup-text" href="/home.html">Begin</a>

            <!-- LEAF 3 -->
            <div id="leaf3">
                <img src="/0StartupIMG/leaf-backdrop.png" alt="leaf3">

            </div>
            <!-- LEAF 4 -->
            <div id="leaf4">
                <img src="/0StartupIMG/leaf-backdrop.png" alt="leaf4">
            </div>
            <div class="div7">Click the above button to begin your journey!</div>
        </section>
    </article>

    <div id="white-transition"></div>

    <script>
    const beginLink = document.getElementById("startup-text");
    beginLink.addEventListener("click", function(event) {
        event.preventDefault(); // Prevent immediate navigation

        const overlay = document.getElementById("white-transition");
        overlay.classList.add("start-transition");

        setTimeout(() => {
        window.location.href = beginLink.href; // Navigate after 6 seconds
        }, 3000);
    });
    </script>

</body>
</html>
